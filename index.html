<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="decription" content="Страница про различные интересные места. Ив Кусто.">
  <meta name="keywords" content="Россия, Туризм, интересные места, природа, интересные люди">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Интересные места</title>
</head>

<body>
  <div class="page">
    <div class="content">
      <header class="header content__header">
        <img class="header__logo" src="./images/logo.svg" alt='Лого сайта "Mesto - Russia"'>
      </header>
      <main>
        <section class="popup">
          <div class="popup__container">
            <h2 class="popup__element popup__title">
              Редактировать профиль
            </h2>
            <input class="popup__element popup__input popup__input_field_title">
            </input>
            <input class="popup__element popup__input popup__input_field_description">
            </input>
            <button class="popup__element popup__save-button">
              Сохранить
            </button>
            <button class="popup__close-button">
              <img class="popup__close-button-image" src="./images/close_button.svg" alt="Кнопка закрытия формы">
            </button>
          </div>
        </section>
        <section class="profile content__profile">
          <img class="profile__avatar" src="./images/profile_avatar.jpg" alt="Аватар профиля">
          <div class="profile__text-content">
            <div class="profile__title-element">
              <h1 class="profile__title">
                Жак-Ив Кусто
              </h1>
              <button class="profile__edit-button">
                <img class="profile__edit-button-image" src="./images/edit_button.svg" alt="Кнопка редактирования">
              </button>
            </div>
            <p class="profile__description">
              Исследователь океана
            </p>
          </div>
          <button class="profile__add-button">
            <img class="profile__add-button-plus-element" src="./images/add_button_plus.svg" alt="Кнопка плюс">
          </button>
        </section>

        <section class="elements content__elements">
          <figure class="elements__card card">
            <img class="card__image" src="./images/card_image_monastery.jpg" alt="Изображение монастыря">
            <div class="card__title-container">
              <figcaption class="card__title">Карачаевск</figcaption>
              <button class="card__like-button">
                <img class="card__like-button-image" src="./images/like_button_image.svg" alt="Изображение сердечка">
              </button>
            </div>
          </figure>

          <figure class="elements__card card">
            <img class="card__image" src="./images/card_image_elbrus.jpg" alt="Изображение Эльбруса">
            <div class="card__title-container">
              <figcaption class="card__title">Гора Эльбрус</figcaption>
              <button class="card__like-button">
                <img class="card__like-button-image" src="./images/like_button_image.svg" alt="Изображение сердечка">
              </button>
            </div>
          </figure>

          <figure class="elements__card card">
            <img class="card__image" src="./images/card_image_dombay.jpg" alt="Изображение Домбая">
            <div class="card__title-container">
              <figcaption class="card__title">Домбай</figcaption>
              <button class="card__like-button">
                <img class="card__like-button-image" src="./images/like_button_image.svg" alt="Изображение сердечка">
              </button>
            </div>
          </figure>

          <figure class="elements__card card">
            <img class="card__image" src="./images/card_image_elbrus.jpg" alt="Изображение Эльбруса">
            <div class="card__title-container">
              <figcaption class="card__title">Гора Эльбрус</figcaption>
              <button class="card__like-button">
                <img class="card__like-button-image" src="./images/like_button_image.svg" alt="Изображение сердечка">
              </button>
            </div>
          </figure>

          <figure class="elements__card card">
            <img class="card__image" src="./images/card_image_dombay.jpg" alt="Изображение Домбая">
            <div class="card__title-container">
              <figcaption class="card__title">Гора Эльбрус</figcaption>
              <button class="card__like-button">
                <img class="card__like-button-image" src="./images/like_button_image.svg" alt="Изображение сердечка">
              </button>
            </div>
          </figure>

          <figure class="elements__card card">
            <img class="card__image" src="./images/card_image_monastery.jpg" alt="Изображение монастыря">
            <div class="card__title-container">
              <figcaption class="card__title">Карачаево-Черкесия</figcaption>
              <button class="card__like-button">
                <img class="card__like-button-image" src="./images/like_button_image.svg" alt="Изображение сердечка">
              </button>
            </div>
          </figure>
        </section>
      </main>
      <footer class="footer content__footer">
        © 2020 Mesto Russia
      </footer>
    </div>
  </div>
</body>
