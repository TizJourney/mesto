<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="decription" content="Страница про различные интересные места. Ив Кусто.">
  <meta name="keywords" content="Россия, Туризм, интересные места, природа, интересные люди">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Интересные места</title>
</head>

<body>
  <div class="page">
    <div class="content">
      <header class="header content__header">
        <a href="#" class="header__logo"></a>
      </header>
      <main class="content__main">
        <section class="profile content__profile">
          <img class="profile__avatar" src="./images/profile_avatar.jpg" alt="Аватар профиля">
          <div class="profile__text-content">
            <div class="profile__title-element">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button" aria-label="Добавить карточку">
            <img class="profile__add-button-plus-element" src="./images/add_button_plus.svg" alt="Кнопка плюс">
          </button>
        </section>

        <section class="elements content__elements">
          <ul class="elements__card-container"></ul>
        </section>
      </main>
      <footer class="footer content__footer">
        <p class="footer__text-content">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
  </div>

  <div class="popup-edit-profile popup">
    <div class="popup__overlay"></div>
    <div class="popup__internal-content">
      <form class="popup__internal-content-item popup-form" name="popup-form-for-editing-profile" novalidate>
        <h2 class="popup-form__title">
          Редактировать профиль
        </h2>
        <input id="edit-profile-title" class="popup-form__input popup-form__input_field_title" name="title" placeholder="Имя профиля" required
          minlength=2 maxlenght=40>
        <span id="edit-profile-title-error" class="popup-form__input-error">placeholder</span>

        <input id="edit-profile-description" class="popup-form__input popup-form__input_field_description" name="description"
          placeholder="Короткое описание профиля" minlength=2 maxlenght=200 required>
        <span id="edit-profile-description-error" class="popup-form__input-error">placeholder</span>

        <button class="popup-form__save-button" type="submit" aria-label="Сохранить изменения">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button" aria-label="Закрыть попап"></button>
    </div>
  </div>

  <div class="popup-add-card popup">
    <div class="popup__overlay"></div>
    <div class="popup__internal-content">
      <form class="popup__internal-content-item popup-form" name="popup-form-for-adding-cards" novalidate>
        <h2 class="popup-form__title">
          Новое место
        </h2>
        <input id="add-card-picture-name" class="popup-form__input popup-form__input_field_picture-name" name="name" placeholder="Название" minlength=1
          maxlenght=30 required>
        <span id="add-card-picture-name-error" class="popup-form__input-error">placeholder</span>

        <input id="add-card-picture-link" class="popup-form__input popup-form__input_field_picture-link" name="link" type="url"
          placeholder="Ссылка на картинку" required>
        <span id="add-card-picture-link-error" class="popup-form__input-error popup-form__input-error_field_picture-link">placeholder</span>

        <button class="popup-form__save-button" type="submit" aria-label="Создать карточку">Создать</button>
      </form>
      <button class="popup__close-button" type="button" aria-label="Закрыть попап"></button>
    </div>
  </div>

  <div class="popup-fullsize-image popup">
    <div class="popup__overlay popup__overlay_shadow_strong"></div>
    <div class="popup__internal-content">
      <figure class="popup__internal-content-item fullsize-image">
        <img class="fullsize-image__picture" src="#" alt="placeholder">
        <figcaption class="fullsize-image__caption">Называние</figcaption>
      </figure>
      <button class="popup__close-button" type="button" aria-label="Закрыть попап"></button>
    </div>
  </div>

  <template id="card-temlate">
    <li class="elements__card card">
      <button class="card__full-image-button" type="button">
        <img class="card__image" src="" alt="">
      </button>
      <div class="card__title-container">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button" aria-label="Поставить лайк"></button>
      </div>
      <button class="card__delete-button" type="button" aria-label="Удалить карточку"></button>
    </li>
  </template>

  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>
