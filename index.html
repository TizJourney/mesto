<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="decription" content="Страница про различные интересные места. Ив Кусто.">
  <meta name="keywords" content="Россия, Туризм, интересные места, природа, интересные люди">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Интересные места</title>
</head>

<body>
  <div class="page">
    <div class="content">
      <header class="header content__element content__header">
        <img class="header__logo" src="./images/logo.svg" alt='Лого сайта "Mesto - Russia"'>
      </header>
      <main>
        <section class="profile content__element content__profile">
          <div class="profile-info-block profile__info">
            <img class="profile-info-block__avatar" src="./images/profile_avatar.jpg" alt="Аватар профиля">
            <div class="profile-info-block__text-content">
              <div class="profile-info-block__title-element">
                <h2 class="profile-info-block__title">
                  Жак-Ив Кусто
                </h2>
                <button class="profile-info-block__edit-button">
                  <img class="profile-info-block__edit-button-image" src="./images/edit_button.svg" alt="Кнопка редактирования">
                </button>
              </div>
              <p class="profile-info-block__descrption">
                Исследователь океана
              </p>
            </div>
          </div>
          <button class="profile__add-button">
            <img class="profile__add-button-plus-element" src="./images/add_button_plus.svg" alt="Кнопка плюс">
          </button>
        </section>
      </main>
    </div>
  </div>
</body>
