<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="decription" content="Страница про различные интересные места. Ив Кусто.">
  <meta name="keywords" content="Россия, Туризм, интересные места, природа, интересные люди">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Интересные места</title>
</head>

<body>
  <div class="page">
    <div class="content">
      <header class="header content__header">
        <div class="header__logo"></div>
      </header>
      <main class="content__main">
        <section class="profile content__profile">
          <img class="profile__avatar" src="./images/profile_avatar.jpg" alt="Аватар профиля">
          <div class="profile__text-content">
            <div class="profile__title-element">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button" aria-label="Добавить карточку">
            <img class="profile__add-button-plus-element" src="./images/add_button_plus.svg" alt="Кнопка плюс">
          </button>
        </section>

        <section class="elements content__elements">
          <ul class="elements__card-container"></ul>
        </section>
      </main>
      <footer class="footer content__footer">
        <p class="footer__text-content">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup-edit-profile popup">
        <form class="popup__internal-content popup__form" name="popup-form-for-editing-profile">
          <h2 class="popup__title">
            Редактировать профиль
          </h2>
          <input class="popup__input popup__input_field_title" name="title" placeholder="Имя профиля">
          <input class="popup__input popup__input_field_description" name="description" placeholder="Короткое описание профиля">
          <button class="popup__save-button" type="submit" aria-label="Сохранить изменения">Сохранить</button>
          <button class="popup__close-button" type="button" aria-label="Закрыть попап"></button>
        </form>
      </div>

      <div class="popup-add-card popup">
        <form class="popup__internal-content popup__form" name="popup-form-for-adding-cards">
          <h2 class="popup__title">
            Новое место
          </h2>
          <input class="popup__input popup__input_field_picture-name" name="name" placeholder="Название">
          <input class="popup__input popup__input_field_picture-link" name="link" placeholder="Ссылка на картинку">
          <button class="popup__save-button" type="submit" aria-label="Создать карточку">Создать</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть попап"></button>
      </div>

      <div class="popup-full-image popup popup_opened">
        <div class="popup__internal-content">
          <img class="full-image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Картинка">
          <button class="popup__close-button" type="button" aria-label="Закрыть попап"></button>
        </div>
    </div>
  </div>

  <template id="card-temlate">
    <li class="elements__card card">
      <div class="card__image-container">
        <img class="card__image" src="" alt="">
      </div>
      <div class="card__title-container">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button" aria-label="Поставить лайк"></button>
      </div>
      <button class="card__delete-button" type="button" aria-label="Удалить карточку"></button>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>
